

      <div class="profilewrapper">





          <div class="loginheader">
            Register Your Business
            </div>

              <form novalidate [formGroup]="registerform" >
                <div class="bodywrapper">



                <div class="detailsblock">
                  <label class="label"  for="companyname">Company Name</label>
                  <input class="details" type ="text" id="companyname"  formControlName="companyname"
                  [ngClass]="{'invalid': errormessage.companyname}"
                  placeholder="Company Name"
                  >
                  <span class="errormessage">{{errormessage.companyname}}</span>
                </div>


                <div class="detailsblock">
                <label for="companyaddress" class="label">
                Company Address
                </label>
                <input type="text" class="details" id="companyaddress" name="address"
                formControlName ="companyaddress" [ngClass]="{'invalid': errormessage.companyaddress}">

                <span class ="errormessage">{{errormessage.companyaddress}}</span>
                </div>



                                      <div class="detailsblock">
                                      <label for="phonenumber" class="label">
                                      Business Phone Number
                                      </label>
                                      <input type="text" class="details" id="phonenumber" name="phonenumber"
                                      formControlName ="phonenumber" [ngClass]="{'invalid': errormessage.phonenumber}">

                                      <span class ="errormessage">{{errormessage.phonenumber}}</span>
                                      </div>

                <div class="detailsblock">
                  <label class="label"  for="email">Business Email</label>
                  <input class = "details"type ="email" id="email" formControlName="email"
                  [ngClass]="{'invalid': errormessage.email}"
                  placeholder="email"
                  >
                  <span class="errormessage">{{errormessage.email}}</span>
                </div>

                <div class="detailsblock">
                   <label class="label" for="wh_mon_fri_start">Working Hours(Monday - Friday)</label>
                   From  <input class="details" type ="time" id="wh_mon_fri_start" name="wh_mon_fri_start"
                   formControlName = "wh_mon_fri_start"
                   > To  <input class="details" type ="time" id="wh_mon_fri_end" name="wh_mon_fri_end"
                   formControlName = "wh_mon_fri_end" >
                   <span class="errormessage" id="wh_mon_frierror">{{errormessage.wh_mon_fri_start}}</span>
                 </div>

                 <div class="detailsblock">
                    <label  class="label" for="wh_sat_start">Working Hours(Saturday)</label>
                    From  <input class="details" type ="time" id="wh_mon_fri_start" name="wh_sat_start"
                    formControlName = "wh_sat_start"
                    > To  <input class="details" type ="time" id="wh_mon_fri_end" name="wh_mon_fri_end"
                    formControlName = "wh_sat_end" >
                                  </div>

                                  <div class="detailsblock">
                                     <label  class="label" for="wh_sun_start">Working Hours(Sunday)</label>
                                     From  <input class="details" type ="time" id="wh_sun_start" name="wh_mon_fri_start"
                                     formControlName = "wh_sun_start"
                                     > To  <input class="details" type ="time" id="wh_sun_end" name="wh_mon_fri_end"
                                     formControlName = "wh_sun_end" >
                                                   </div>

                                                   <div class="detailsblock">
                                                      <label  class="label" for="servicedescription">Service Description</label>
                                                      <textarea name="name" formControlName="servicedescription"></textarea>
                                                                    </div>





            <div class="uploadpicture" id="passportupload" class="detailsblock">
              <div class="detailsblock">
                <label  class="label" for="picturecertificate">Upload Your Business Certificate</label>

                <input class = "details noborder"type ="file" id="picturecertificate" name="avatar" formenctype="multipart/form-data" >

                <div class="uploadpicture">
                  <button onclick="uploading('certificate');" class="button">upload certificate</button>
                  </div>
                <div class="loading"id="loadingcertificate">
                  <div class="filling" id="fillingcertificate"> </div>
                </div>
                <div style="display:none" id="uploadcertificatemessage">
                  </div>
                  <div style="" id="uploadcertificateerrormessage">
                    </div>
                </div>


            </div>

            <div class="uploadpicture" id="passportupload" class="detailsblock">
              <div class="detailsblock">
                <label  class="label" for="picturepassport">Upload Your Business Logo or Image </label>

                <input class = "details noborder"type ="file" id="picturepassport" name="avatar" formenctype="multipart/form-data" >

                <div class="uploadpicture">
                  <button onclick="uploading('passport');" class="button">upload Logo</button>
                  </div>
                <div class="loading"id="loadingpassport">
                  <div class="filling" id="fillingpassport"> </div>
                </div>
                <div style="display:none" id="uploadpassportmessage">
                  </div>
                  <div style="" id="uploadpassporterrormessage">
                    </div>
                </div>


            </div>
